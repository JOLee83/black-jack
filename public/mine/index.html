<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Jack</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
      <h1>BLACK JACK</h1>
    </header>
    <main>
      <section class="dealer">
        <img src=".\img\backofcard.jpg" alt="back of card" class="backofcard">
        <div class="dealershand">

        </div>
        <div class="display">
          <h3>DEALER</h3>
          <h2 class=dealertotal>21</h2>
        </div>
      </section>

      <section class="player">
        <img src=".\img\backofcard.jpg" alt="back of card" class="backofcard">
        <div class="playershand">

        </div>
        <div class="display">
          <h3>PLAYER</h3>
          <h2 class="playertotal">21</h2>
        </div>
      </section>

    </main>
    <footer>
      <button class="hit">HIT</button>
      <button class="stay">STAY</button>
      <button class="newgame">NEW GAME</button>
      <h4 class="winlose">HiT OR STAY</h4>
    <footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
