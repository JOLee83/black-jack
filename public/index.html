<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Jack</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
      <h1>BLACK JACK</h1>
    </header>
    <main>
      <section class="dealer">
        <img src=".\img\backofcard.jpg" alt="back of card" class="card">
        <aside class="dealershand">
          <div class="d1">D1</div>
          <div class="d2">D2</div>
          <div class="d3">D3</div>
          <div class="d4">D4</div>
          <div class="d5">D5</div>
        </aside>
      </section>

      <section class="player">
        <img src=".\img\backofcard.jpg" alt="back of card" class="card">
        <aside class="playershand">
          <div class="p1">P1</div>
          <div class="p2">P2</div>
          <div class="p3">P3</div>
          <div class="p4">P4</div>
          <div class="p5">P%</div>
        </aside>
      </section>

    </main>
    <footer>
      <button class="hit">HIT</button>
      <button class="stay">STAY</button>
      <button class="newgame">NEW GAME</button>
      <h4 class="winlose">"win or lose here"</h4>
    <footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
