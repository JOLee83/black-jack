<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <header>
      <h1>BLACK JACK</h1>
    </header>
    <main>
      <section>
        <aside>
          <h2>Dealer</h2>
          <h2 class="dealer-score"></h2>
        </aside>
        <div class='dealer-hand'>
          <img class="back" src="./images/backofcard.jpg"/>
        </div>
      </section>
      <section>
        <aside>
          <h2>Player</h2>
          <h2 class=player-score></h2>
        </aside>
        <div class='player-hand'></div>
      </section>
    </main>
    <footer>
      <div>
        <button class="hits">Hits</button>
        <button class="stays">STAY</button>
      </div>
      <div>
        <button class='new-game'>New Game</button>
      </div>
      <div>
        <h3 class="winlose"></h3>
      </div>
    </footer>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
